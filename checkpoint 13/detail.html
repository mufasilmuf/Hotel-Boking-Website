<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/detail.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="main-container">
    <!--  main div -->
    <!---------------------------------------------------------------------------------------------------->

    <header id="header">
      <!--  header div -->
      <!-- .....Header Generate by UI...... -->
    </header> <!--  header div -->

    <!---------------------------------------------------------------------------------------------------->

    <div id="detail-content">
      <!--  content div -->


      <div id="Hotel-Details">
        <div id="Hotel-Images"></div>

        <div id="Payment-Details">
          <form action="payment.html">
            <div id="Customer-Details1">
              <div id="info1">
                <label>Adults:</label>
              </div>
              <div id="info2">
                <input type="number" name="Adults" oninput="myfunction()" style="width: 117%" id="adults" min="1"
                  required />
              </div>
            </div>

            <div id="Customer-Details1">
              <div id="info1">
                <label>Name:</label>
              </div>
              <div id="info2">
                <input type="text" name="name" style="width: 117%" id="name" required />
              </div>
            </div>

            <div id="Customer-Details1">
              <div id="info1">
                <label>From Date:</label>
              </div>
              <div id="info2" class="from-date">
                <input type="date" name="fromdate" id="from-date" required />
              </div>
            </div>

            <div id="Customer-Details1">
              <div id="info1">
                <label>To Date:</label>
              </div>
              <div id="info2" class="to-date">
                <input type="date" name="todate" style="width: 107%" id="to-date" required />
              </div>
            </div>

            <div id="Customer-Details1">
              <div id="info1">
                <label>Total:</label>
              </div>
              <div id="info2">
                <input type="text" style="width: 117%" name="totalamount" id="total-amount" />
              </div>
            </div>

            <div id="book-button">
              <button onclick="bookTicket()" class="btn btn-outline-success">Book Now</button>
            </div>
          </form>
        </div>
      </div>

      <div id="description"></div>
      <!--  description -->
    </div> <!--  content div -->

    <!---------------------------------------------------------------------------------------------------->

    <div id="footer">
      <!--  footer div -->
      <!-- .....Footer Generate by UI...... -->
    </div> <!--  footer div -->

    <!---------------------------------------------------------------------------------------------------->
    <!-- Modal HTML -->
    <form action="detail.html">
      <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content" id="loginModel">
            <!--  Login Model Generated by UI-->
          </div>
        </div>
      </div>
  </div>
  </div>
  </form>

  <!-- Modal -->
  <form action="detail.html">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="contactModel">
          <!--  Contact Model Generated by UI-->
        </div>
      </div>
    </div>
  </form>
  <!------------------------------------------------------------------->
  </div> <!--  main div -->
  <!--------------  scripts file----------------------->
  <script src="scripts/common.js"></script>
  <script src="scripts/detail.js"></script>
</body>

</html>
