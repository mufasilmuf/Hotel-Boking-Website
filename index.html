<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        
    </head>
    <body>
     <div id="main-container"> <!--  main div --> 
<!----------------------------------------------------------------------------------------------------> 

<header  id="header">  <!--  header div -->
  <!-- .....Header Generate by UI...... --> 
</header>    <!--  header div -->

<!----------------------------------------------------------------------------------------------------> 

        <div id="index-content"> <!--  content div -->

            <div class="search-bar">   <!-- search bar -->
              <div id="search">
                <input type="text" id="SearchCities" onchange="search(event)" placeholder="city">
                <ul class="list-group" id="result_UL"></ul>
              </div>
            </div>   <!-- search bar -->

  
            <div  id="city-cards-set1">  <!-- Hotel index -->
             
            <div id="cards1" onclick="clickCards('delhi')">
              <div><img id="city-image1" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" height="300px" width="300px"></div>
              <div id="overlay">
                  <div id="text">Delhi</div> 
              </div>
            </div>

            <div id="cards2" onclick="clickCards('Goa')">
              <div><img id="city-image2" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"  height="300px" width="300px"></div>
              <div id="overlay">
                  <div id="text">Goa</div>
              </div>
            </div>   

            <div id="cards3" onclick="clickCards('hyderabad')">
              <div><img id="city-image3" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"  height="300px" width="300px"></div>
              <div id="overlay">
                  <div id="text">Hyderabad</div>
              </div>
            </div>
            
            <div id="cards4" onclick="clickCards('kolkata')">
            <div><img id="city-image4" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"  height="300px" width="300px"></div>
                <div id="overlay">
                    <div id="text">Kolkata</div>
                </div>
            </div>

            </div>  <!-- Hotel index -->

            <div  id="city-cards-set2" style="display: none;">  <!-- Hotel index -->
             
              <div id="cards5" onclick="clickCards('chennai')">
                <div><a href="list.html"><img id="city-image5" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg

                  " height="300px" width="300"></a></div> 
                <div id="overlay">
                    <div id="text">Chennai</div> 
                </div>
              </div>
  
              <div id="cards6" onclick="clickCards('agra')">
                <div><img id="city-image6" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"  height="300px" width="300px"></div>
                <div id="overlay">
                    <div id="text">Agra</div>
                </div>
              </div>   
    
              <div id="cards7" onclick="clickCards('Jaipur')">
                <div><img id="city-image7" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"  height="300px" width="300px"></div>
                <div id="overlay">
                    <div id="text">Jaipur</div>
                </div>
              </div>
              
              <div id="cards8" onclick="clickCards('bengaluru')">
              <div><img id="city-image8" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"  height="300px" width="300px"></div>
                  <div id="overlay">
                      <div id="text">Bengaluru</div>
                  </div>
              </div>
  
              </div>  <!-- Hotel index -->
         

            <div id="view-more">   <!-- view more -->
                <button class="btn btn-sm btn-secondary" id="viewMoreButton" onclick="showMoreOption()">View more</button>
                <button class="btn btn-sm btn-secondary" style="display: none;" id="viewLessButton" onclick="showLessOption()">View less</button>
            </div>  <!-- view more -->

        </div> <!--  content div -->

<!----------------------------------------------------------------------------------------------------> 

        <div id="footer">   <!--  footer div -->
                   <!-- .....Footer Generate by UI...... -->
        </div>  <!--  footer div --> 
        
<!----------------------------------------------------------------------------------------------------> 
 <!-- Modal HTML -->
 <form action="index.html">
  <div id="myModal" class="modal fade" tabindex="-1">
   <div class="modal-dialog">
       <div class="modal-content" id="loginModel">
       <!--  Login Model Generated by UI-->       
      </div>
       </div>
   </div>
 </div>
 </div>
 </form>
 
  <!-- Modal --> 
  <form action="index.html">
 
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content" id="contactModel">
        <!--  Contact Model Generated by UI-->     
     </div>
   </div>
 </div>
 </form>
 <!----------------------------------------------------------------------------------------------------> 
    </div>   <!--  main div --> 
    <!------------script files-------------------------------->
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    </body>
</html>
