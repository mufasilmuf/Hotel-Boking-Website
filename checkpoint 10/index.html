 <!-- Modal HTML -->
 <form action="index.html">
 <div id="myModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">

          <div class="modal-header">
              <h5 class="modal-title">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">

              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" required>
                </div>
             </div>
              
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
                </div>
              </div>
          </div>

          <div class="modal-footer">    
            <div class="col-md-12 text-center">                 
            <button class="btn btn-primary">Login</button>
        </div>      
        </div>
        
          </div>
      </div>
  </div>
</div>
</div>
</form>

 <!-- Modal --> 
 <form action="index.html">

 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div>
          Thank you for reaching out!!!
          <br>
          please enter your email and we will get back to you
        </div>
        <br>
        
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" placeholder="Enter your email id" id="email" name="email" required>
            </div>
         </div>      
      </div>

      <div class="modal-footer">    
        <div class="col-md-12  text-right">                 
        <button class="btn btn-primary">Submit</button>
    </div>      
    </div> 
    
    </div>
  </div>
</div>
</form>
